<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h1 class="title">NOVELHOUSE</h1>
    <form action="home.html" method="post">
      <input type="text" name="full_name" class="input-field" placeholder="FULL NAME" required>
      <input type="text" name="email" class="input-field" placeholder="EMAIL ADDRESS" required>
      <input type="password" name="password" class="input-field" placeholder="PASSWORD" required>
      <input type="password" name="confirm_password" class="input-field" placeholder="CONFIRM PASSWORD" required>
      <div class="links">
        <a href="#" class="forget-password">FORGET PASSWORD</a>
        <a href="login.html" class="login-link">LOGIN</a>
      </div>
      <button type="submit" class="register-button">REGISTER</button>
    </form>
  </div>
</body>
</html>
